<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/reset.min.css">
  <link rel="stylesheet" href="../static/css/main.min.css">
  <link rel="stylesheet" href="../static/css/profile.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/profile.js"></script>
  <title>tukutter</title>
</head>
<body>
  <main id="profile">
    <header>
      <div class="profile">
        <img src="../static/img/profile.png" alt="">
        <p>{{user[2]}}</p>
      </div>
      <nav>
        <ul>
          <li><a href="/top">top</a></li>
          <li><a href="#">検索</a></li>
          <li><a href="/tubuyaita-">つぶやく</a></li>
          <li><a href="/favorite">お気に入り</a></li>
          <li><a href="/logout">ログアウト</a></li>
        </ul>
      </nav>
    </header>

    {% if hantei == 1 %}

    <div class="profilecard">
      <div class="profile-header">
        <img src="../static/img/profile.png" alt="">
        <p><span class="user-name">{{user[2]}}</span><a href="/profile"><img class="edit" src="../static/img/pencil.png" alt=""></a></p>
      </div>
      <div class="profile-content">
        <p>{{user[4]}}</p>
      </div>
    </div>
  {% endif %}

    <div class="stream">

      {% for tweet in tweets %}
      <div class="content">
        <div class="stream-header">
          <img src="../static/img/profile.png" alt="">
          <p>
            <span class="user-name">{{tweet[2]}}</span>
            <span class="tweet-time">{{tweet[10]}}</span>
            <span class="follow">フォロー中</span>
          </p>
        </div>
        <div class="inline">
          <div class="stream-content">
            <p>{{tweet[9]}}</p>
          </div>
          <div class="stream-footer">
            <div class="favorite">
              <a href="#"><img src="../static/img/logo-pic.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}


    </div>
  </main>
</body>
</html>
